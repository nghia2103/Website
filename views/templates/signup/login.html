<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }
    .login-container {
      max-width: 400px;
      padding: 20px;
      background-color: white;
    }
    .social-btn {
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      border: 1px solid black;
    }
    .form-control {
      border: 1px solid black;
      border-radius: 0 !important;
    }
    h1 {
      font-family: Arial;
      font-weight: 800;
      font-size: 30px;
    }
    .custom-link {
      color: black !important;
    }
    .custom-link:hover,
    .custom-link:active,
    .custom-link:visited,
    .custom-link:focus {
      color: black !important;
    }
    .text-mutedd {
      color: #000000;
    }
    .custom-button {
      width: 180px !important;
      height: 50px !important;
      min-width: 180px !important;
      max-width: 180px !important;
      border-radius: 0 !important;
      border: 1px solid black !important;
    }
    .custom-button:active,
    .custom-button:focus {
      color: white !important;
      border-color: black !important;
    }
    .social-btn {
      border-radius: 0 !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center mb-4">
      <h1>Log In</h1>
      <p class="text-mutedd">New to this site? <a href="{{ url_for('signup') }}" class="custom-link">Sign Up</a></p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3 text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" id="loginForm" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3 d-flex justify-content-center align-item-center">
        <a href="{{ url_for('forgot_password') }}" class="text-muted">Forgot password?</a>
      </div>
      <div class="container d-flex justify-content-center align-items-center mt-3">
        <button type="submit" class="btn btn-dark custom-button mb-4 mt-3">Log In</button>
      </div>
    </form>
    <button class="btn btn-outline-dark social-btn" id="googleLogin">
      <img src="https://www.google.com/favicon.ico" width="20" height="20" alt="Google"> Log in with Google
    </button>
    <button class="btn btn-primary social-btn" id="facebookLogin">
      <img src="https://www.facebook.com/favicon.ico" width="20" height="20" alt="Facebook"> Log in with Facebook
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('googleLogin').addEventListener('click', function() {
      alert('Google login clicked');
    });
    document.getElementById('facebookLogin').addEventListener('click', function() {
      alert('Facebook login clicked');
    });
  </script>
</body>
</html>
